<!-- Modal for posting a blog -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2>Post a Blog</h2>
            <form id="blogForm" enctype="multipart/form-data">
                <label for="blogTitle">Title:</label>
                <input type="text" id="blogTitle" name="blogTitle" required>

                <label for="blogContent">Content:</label>
                <textarea id="blogContent" name="blogContent" required></textarea>

                <!-- Add an input field for image -->
                <label for="blogImage">Image:</label>
                <input type="file" id="blogImage" name="blogImage" accept="image/*">

                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const openModalButton = document.getElementById("openModalButton");
        const closeModalButton = document.getElementById("closeModalButton");
        const blogModal = document.getElementById("blogModal");
        const blogForm = document.getElementById("blogForm");

        // Open the modal when the "Post a Blog" button is clicked
        openModalButton.addEventListener("click", function () {
            alert("Modal opened.");
            blogModal.style.display = "block";
        });

        // Close the modal when the close button is clicked
        closeModalButton.addEventListener("click", function () {
            blogModal.style.display = "none";
        });

        // Handle form submission
        blogForm.addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Form submitted.");

            // Get form values
            const blogTitle = document.getElementById("blogTitle").value;
            const blogContent = document.getElementById("blogContent").value;

            // You can add your code to handle the submission here
            // For example, send the data to the server or perform other actions

            // Clear the form
            blogForm.reset();
            blogModal.style.display = "none"; // Close the modal after submission
        });
    </script>
